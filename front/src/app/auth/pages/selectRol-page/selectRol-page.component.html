<div class="vh-100 custom-bg-image">
  <div class="container-fluid p-3 bg-color vh-100 d-flex align-items-center">
    <mat-card class="container p-3">
      <div class="d-flex align-items-start">
        <button class="btn btn-dark btn-with-icon btn-sm" (click)="back()">
          <mat-icon>chevron_left</mat-icon>
          VOLVER</button>
      </div>
      <div class="d-flex justify-content-center">
        <h2 class="text-center text-bg-info rounded-4 p-2 text-light">Selecciona tu Rol</h2>
      </div>
      <div class="container-fluid d-flex flex-wrap justify-content-around mt-3 p-3">
        <card-list [roles]="roles" (selcetrole)="onRoleSelected($event)"></card-list>
      </div>
    </mat-card>
  </div>
</div>
