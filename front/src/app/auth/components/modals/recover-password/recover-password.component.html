<mat-card-header class="d-flex justify-content-between align-items-center">
  <mat-card-title class="text-uppercase">Recuperar Contraseña</mat-card-title>
  <button mat-icon-button type="button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-card-header>

<mat-card-content class="mt-5">
  <form [formGroup]="MailForm" (ngSubmit)="accept()">

    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="MailForm.get('email')?.hasError('required')">
        Email es requerido
      </mat-error>
      <mat-error *ngIf="MailForm.get('email')?.hasError('email')">
        Formato de email inválido
      </mat-error>
    </mat-form-field>
    <div class="d-flex justify-content-center">
      <button
      class="btn-with-icon btn btn-primary"
      type="submit"
      [disabled]="!MailForm.valid">

      </button>
    </div>
  </form>
</mat-card-content>
