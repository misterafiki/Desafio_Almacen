<header *ngIf="showHeaderFooter">
  <app-nav-bar></app-nav-bar>
</header>

@if (showHeaderFooter) {
  <main class="content d-flex">
    <div class="col-2 p-2" >
      <!--Sidebar Rutas-->
      <shared-sidebar></shared-sidebar>
    </div>
    <div class="col-10">
      <router-outlet />
    </div>
  </main>

}@else {
  <main class="content">
    <router-outlet />
  </main>
}

<footer *ngIf="showHeaderFooter">
  <app-footer></app-footer>
</footer>
