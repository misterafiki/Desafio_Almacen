<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control"
           [(ngModel)]="formData.name" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control"
           [(ngModel)]="formData.email" name="email" required>
  </div>

  <div class="mb-3" *ngIf="!user">
    <label class="form-label">Rol</label>
    <select class="form-select" [(ngModel)]="formData.role" name="role" required>
      <option *ngFor="let role of rolesList" [value]="role">{{ role }}</option>
    </select>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" (click)="cancel.emit()">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">
      {{ user ? 'Actualizar' : 'Crear' }}
    </button>
  </div>
</form>
